<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
      body{
        display: flex;
        flex-direction: column;
        margin: 0;
      }
      header{
        background-color: #82c5c5;
        height: 13vh;
      }
      footer{
        background-color: #15a7a7;
        height: 16vh;
      }
      main{
        display: flex;
        height: 71vh;  
      }
      nav{
        background-color: #ff9900;
        width: 19vw;
      }
      article{
        background-color: #ffd000;
        width: 48vw;
      }
      aside{
        background-color: #fff458;
        width:33vw;
      }
      p{
        margin: 0;
        padding-left: 2rem;
        padding-top: 1.8rem;
        font-size: 1.5rem;
        font-weight: bold;
      }
    </style>
</head>
<body>
    <header>
      <p>Header</p> 
    </header>
    <main>
      <nav>
        <p>Navigation</p> 
      </nav>
      <article>
        <p>Article</p> 
      </article>
      <aside>
        <p>Aside</p> 
      </aside>
    </main>
    <footer>
      <p>Footer</p> 
    </footer>

</body>
</html>
